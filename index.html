<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  


  <!-- LeafletAPI CSS FILE -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <!-- Leaflet Scripts -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>


   <!-- LOCAL STYLESHEET -->
  <link rel="stylesheet" href="styles.css">

  
  <!-- LOCAL SCRIPT -->
  <script src="./index.js" type = "module" defer></script>

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <main class="container">
    <section class="grid grid-container">
      <h1 class="text-center text-white ff-sans fs-h1 lh-2">IP Address Tracker</h1>
    
      <div class="input flex">
        <input id = "input" type="text" placeholder = "Search for any IP address or domain" class="sub-container border-round bg-white text-dark fs-input">
        <button class="sub-container bg-dark text-white" id = "submitBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </button>
      </div>

      <div class="info-display flex bg-white sub-container border-round br-rounded">
          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent uppercase fw-b ff-sans letter-spacing-2">IP Address</span>
            <span class ="fs-p fw-v-b"id="IP">192.212.174.101</span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent uppercase fw-b ff-sans letter-spacing-2">Location</span>
            <span class ="fs-p fw-v-b"id="location">Brooklyn, NY 10001</span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent uppercase fw-b ff-sans letter-spacing-2">Timezone</span>
            <span class ="fs-p fw-v-b"id="Timezone">UTC- 05.00 </span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent uppercase fw-b ff-sans letter-spacing-2">ISP</span>
            <span class ="fs-p fw-v-b"id="ISP">SpaceX Starlink</span>
          </div>
      </div>
    </section>

    <div id="map"></div>
    
    
  </main>

</body>
</html>
