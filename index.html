<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>
  <main class="container">
    <section class="grid grid-container">
      <h1 class="text-center text-white ff-sans fs-h1 lh-2">IP Address Tracker</h1>
    
      <form class="input flex">
        <input type="text" value = "Search for any IP address or domain" class="sub-container border-round bg-white text-dark fs-input">
        <button class="sub-container bg-dark text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </button>
      </form>

      <div class="info-display flex bg-white sub-container border-round br-rounded">
          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent fw-b ff-sans letter-spacing-2">IP Address</span>
            <span class ="fs-p fw-v-b"id="result">192.212.174.101</span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent fw-b ff-sans letter-spacing-2">Location</span>
            <span class ="fs-p fw-v-b"id="result">Brooklyn, NY 10001</span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent fw-b ff-sans letter-spacing-2">Timezone</span>
            <span class ="fs-p fw-v-b"id="result">UTC -05.00 </span>
          </div>

          <div class="flex flex-col align-center">
            <span class="fs-sub-h text-accent fw-b ff-sans letter-spacing-2">ISP</span>
            <span class ="fs-p fw-v-b"id="result">SpaceX Starlink</span>
          </div>
      </div>
    </section>
    
    
  </main>

</html>
